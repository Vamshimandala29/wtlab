<!DOCTYPE html>
<html>

<head>
    <title>HTML Frames</title>
</head>

<frameset cols="20px,80px">

    <!-- left frame -->
    <frameset rows="10px,10px,80px">
        <frame name="top" src="logo.html" />
        <frame name="main" src="home.html" />
        <frame name="bottom" src="depts.html" />
    </frameset>

    <frameset rows="10px,10px,80px">
        <frame name="top" src="heading.html" />
        <frameset cols="25px,25px,25px,25px">
            <frame src="login.html" />
            <frame src="registration.html" />
            <frame src="catalogue.html" />
            <frame src="cart.html" />
        </frameset>
        <frame name="display" src="" />
    </frameset>

</frameset>

<noframes>

    <body>Your browser does not support frames.</body>
</noframes>
</frameset>

</html>
